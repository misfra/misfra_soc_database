N: STM32F030C6Tx
In: 具有32KB Flash和48MHz CPU的主流Arm Cortex-M0超值系列MCU
Il: |
  ·   STM32F030x4/x6/x8/xC 微控制器包含以 48 MHz 频率运行的高性能 Arm® Cortex®-M0 32 位 RISC内核、高速嵌入式存储器（高达 256 KB 的闪存和高达 32 KB 的闪存） SRAM），以及广泛的增强型外设和I /O。所有器件都提供标准通信接口（最多两个 I2C、最多两个 SPI 和最多六个 USART）、一个 12 位 ADC、七个通用 16位定时器和一个高级控制 PWM 定时器。

  ·   STM32F030x4/x6/x8/xC 微控制器可在 -40 至 +85 °C 的温度范围内工作，电源电压为2.4 至 3.6V。一套全面的节能模式允许设计低功耗应用。 

  ·   STM32F030x4/x6/x8/xC 微控制器包括采用四种不同封装的器件，从 20 引脚到 64 引脚不等。根据选择的设备，包括不同的外围设备。下面的描述概述了建议的 STM32F030x4/x6/x8/xC 外设的完整范围。

  ·   这些特性使STM32F030x4/x6/x8/xC 微控制器适用于广泛的应用，例如应用控制和用户界面、手持设备、A/V 接收器和数字电视、PC 外围设备、游戏和 GPS 平台、工业应用、PLC 、逆变器、打印机、扫描仪、警报系统、视频对讲机和暖通空调。
